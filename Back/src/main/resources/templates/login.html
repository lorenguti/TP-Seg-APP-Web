<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalla de Login</title>
</head>
<body>
    <h2>Iniciar Sesión</h2>
    <form id="loginForm">
        <label for="dni">DNI:</label>
        <input type="text" id="dni" name="dni" required>
        <br>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <button type="submit">Ingresar</button>
    </form>
    <p id="response"></p>

    <script>
        document.getElementById("loginForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            const dni = document.getElementById("dni").value;
            const password = document.getElementById("password").value;

            const response = await fetch("/login", {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded"
                },
                body: `dni=${dni}&password=${password}`
            });
            if (response.ok) { // Verifica si la respuesta es 200-299
                // Redireccionar a la página deseada
                window.location.href = "/home"; // Cambia "/dashboard" por la ruta que necesites
            } else {
                const text = await response.text();
                document.getElementById("response").textContent = text; // Muestra el mensaje de error
            }
        });
    </script>
</body>
</html>
