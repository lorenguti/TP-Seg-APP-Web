<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Consulta de Nóminas y Recibos de Sueldo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        .container {
            width: 90%;
            max-width: 800px;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h2 {
            color: #333;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: center;
            color: #333;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        .btn-download {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .btn-download:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Consulta de Nóminas y Recibos de Sueldo</h2>
        <table>
            <thead>
                <tr>
                    <th>Período</th>
                    <th>Salario Neto</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Ejemplo de registros de recibos de sueldo -->
                <tr>
                    <td>Agosto 2024</td>
                    <td>$80,000</td>
                    <td>
                        <button class="btn-download" onclick="window.location.href='/files/receipts/754';">Descargar</button>
                    </td>
                </tr>
                <tr>
                    <td>Julio 2024</td>
                    <td>$78,000</td>
                    <td>
                        <button class="btn-download" onclick="window.location.href='/files/receipts/754';">Descargar</button>
                    </td>
                </tr>
                <!-- Aquí puedes agregar más registros según sea necesario -->
            </tbody>
        </table>
    </div>
</body>
</html>
