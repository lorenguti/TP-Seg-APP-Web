<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Recursos Humanos</title>
    <style>
        /* Estilos básicos */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .user-info {
            display: flex;
            align-items: center;
        }
        .user-name {
            font-weight: bold;
            margin-right: 10px;
            position: relative;
            cursor: pointer;
        }
        .tooltip {
            visibility: hidden;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 5px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            font-size: 12px;
        }
        .user-name:hover .tooltip {
            visibility: visible;
        }
        .logout-btn {
            background-color: #ff4d4d;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<header>
    <h1>Sistema de Recursos Humanos</h1>
    <div class="user-info">
</header>

<div style="padding: 20px;">
    <iframe th:src="${iframeUrl}" style="width: 100%; height: 600px; border: none;"></iframe>
</div>

<script>
    function logout() {
        localStorage.removeItem("user"); // Eliminar usuario del localStorage
        window.location.href = "/login"; // Redirigir a la página de login
    }
</script>

</body>
</html>
