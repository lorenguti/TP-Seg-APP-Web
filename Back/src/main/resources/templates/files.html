<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Descarga de Documentos Laborales</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        .container {
            width: 90%;
            max-width: 800px;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h2 {
            color: #333;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        .btn-download {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .btn-download:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Descarga de Documentos Laborales</h2>
        <table>
            <thead>
                <tr>
                    <th>Tipo de Documento</th>
                    <th>Fecha de Emisión</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Los documentos se mostrarán aquí mediante Thymeleaf -->
                <tr th:each="document : ${documents}">
                    <td th:text="${document.type}">Contrato de Trabajo</td>
                    <td th:text="${document.issueDate}">01/01/2024</td>
                    <td>
                        <button class="btn-download" 
                                th:onclick="'window.location.href=\'/downloadDocument/\' + ${document.id}'">
                            Descargar
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
