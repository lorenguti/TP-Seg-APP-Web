<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Recursos Humanos</title>
  <style>
    /* Estilos básicos */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    nav {
      margin: 10px 0;
      text-align: center;
    }
    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #4CAF50;
    }
    .container {
      padding: 20px;
    }
    footer {
      text-align: center;
      padding: 10px 0;
      background-color: #f1f1f1;
      position: fixed;
      width: 100%;
      bottom: 0;
    }

    /* Estilos del área de usuario */
    .user-info {
      display: flex;
      align-items: center;
    }
    .user-name {
      font-weight: bold;
      margin-right: 10px;
      position: relative;
      cursor: pointer;
    }
    .tooltip {
      visibility: hidden;
      background-color: #333;
      color: #fff;
      text-align: center;
      border-radius: 5px;
      padding: 5px;
      position: absolute;
      z-index: 1;
      bottom: -30px; /* Ajusta la posición del tooltip */
      left: 50%;
      transform: translateX(-50%);
      width: 150px;
      font-size: 12px;
    }
    .user-name:hover .tooltip {
      visibility: visible;
    }
    .logout-btn {
      background-color: #ff4d4d;
      color: white;
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<header>
  <h1>Sistema de Recursos Humanos</h1>
  <div class="user-info">
    <span class="user-name" id="userName">
      Usuario
      <span class="tooltip" id="userTooltip">Email: N/A<br>DNI: N/A</span>
    </span>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>
</header>

<nav>
  <a href="#employees">Empleados</a>
  <a href="#departments">Departamentos</a>
  <a href="#roles">Roles</a>
  <a href="#reports">Informes</a>
  <a href="#settings">Configuración</a>
</nav>

<div class="container">
  <ul>
    <li><a href="/updateProfile"><h2>Registro y actualización de datos personales</h2></a></li>
    <li><a href="/payroll"><h2>Consulta de nóminas y recibos de sueldo</h2></a></li>
    <li><a href="/files"><h2>Descarga de documentos laborales</h2></a></li>
  </ul>
</div>

<footer>
  <p>&copy; 2024 Sistema de Recursos Humanos</p>
</footer>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const user = localStorage.getItem("user");

    if (user) {
      const userData = JSON.parse(user);
      const userNameElem = document.getElementById("userName");
      const userTooltipElem = document.getElementById("userTooltip");

      // Mostrar el nombre del usuario
      userNameElem.innerText = `Usuario: ${userData.name || 'N/A'}`;

      // Actualizar tooltip con email y dni
      userTooltipElem.innerHTML = `Email: ${userData.email || 'N/A'}<br>DNI: ${userData.dni || 'N/A'}`;
    }
  });

  function logout() {
    localStorage.removeItem("user"); // Eliminar usuario del localStorage
    window.location.href = "/login"; // Redirigir a la página de login
  }
</script>

</body>
</html>
