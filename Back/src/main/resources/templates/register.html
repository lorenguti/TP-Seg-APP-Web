<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <style>
        /* Estilos b치sicos para el formulario */
        .register-card {
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .register-card h2 {
            margin-bottom: 20px;
        }
        .register-card label {
            display: block;
            margin-top: 10px;
            text-align: left;
        }
        .register-card input[type="text"],
        .register-card input[type="email"],
        .register-card input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .register-card button {
            margin-top: 20px;
            padding: 10px;
            width: 100%;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .register-card button:hover {
            background-color: #45a049;
        }
        .error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="register-card">
    <h2>Registro</h2>
    <form id="registerForm">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="dni">DNI:</label>
        <input type="text" id="dni" name="dni" required>

        <label for="password">Contrase침a:</label>
        <input type="password" id="password" name="password" required>

        <button type="button" id="submitRegister">Registrarse</button>
    </form>
    <p class="error-message" id="errorMessage"></p>
</div>

<script>
    document.getElementById('submitRegister').addEventListener('click', async () => {
        const email = document.getElementById('email').value;
        const dni = document.getElementById('dni').value;
        const password = document.getElementById('password').value;

        try {
            const response = await fetch('/registerUser', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email, dni, password })
            });

            if (response.ok) {
                alert('Registro exitoso');
                window.location.href = '/login'; // Redirige a la p치gina de login
            } else {
                const errorData = await response.json();
                document.getElementById('errorMessage').textContent = errorData.message || 'Error al registrarse';
            }
        } catch (error) {
            document.getElementById('errorMessage').textContent = 'Error de conexi칩n';
        }
    });
</script>

</body>
</html>
